<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .result-border {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border: 3px solid #000;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .result-logo {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .school-info {
            flex: 1;
        }

        .school-info h2 {
            font-size: 35px;
            margin-bottom: 5px;
            color: #333;
        }

        .school-info p {
            font-size: 14px;
            color: #666;
        }

        .session-info {
            text-align: right;
            font-size: 14px;
        }

        .term-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .student-info-box {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #000;
            background: #f8f9fa;
        }

        .student-details {
            flex: 1;
        }

        .student-details table {
            width: 100%;
        }

        .student-details td {
            padding: 8px 0;
        }

        .student-details input,
        .student-details select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .student-avatar img {
            width: 120px;
            height: auto;
            mix-blend-mode: darken;
        }

        .subjects-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h3 {
            font-size: 20px;
            color: #333;
        }

        .btn-add {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .subject-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .subject-entry input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .remove-subject {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-generate {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-generate:hover {
            background: #0056b3;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="result-border">
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <div class="result-header">
        <img src="./img/logo.jpg" alt="School Logo" class="result-logo">
        <div class="school-info">
            <h2>THE WISER SCHOOL SYSTEM</h2>
        </div>
        <div class="session-info">
            <span>Session: <input type="number" name="year" id="year-session" min="2000" max="2100" value="2024" style="width:60px; font-size:1rem; border:1px solid #bbb; border-radius:4px; padding:2px 4px;">-2025</span>
        </div>
    </div>
    <div class="term-title">Generate Student Result</div>
    <form id="resultForm" action="report_card.html" method="get" target="_blank" class="front-form">
        <input type="hidden" name="year" id="hidden-year" value="2024">
        <div class="student-info-box">
            <div class="student-details">
                <table>
                    <tr>
                        <td><b>Class</b></td>
                        <td>
                            <select name="class" required style="width:120px;">
                                <option value="">Select</option>
                                <option value="Play Group">Play Group</option>
                                <option value="K.G 1">K.G 1</option>
                                <option value="K.G 2">K.G 2</option>
                                <option value="Class 1">Class 1</option>
                                <option value="Class 2">Class 2</option>
                                <option value="Class 3">Class 3</option>
                                <option value="Class 4">Class 4</option>
                                <option value="Class 5">Class 5</option>
                                <option value="Class 6">Class 6</option>
                                <option value="Class 7">Class 7</option>
                                <option value="Class 8">Class 8</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Student Name</b></td>
                        <td><input type="text" name="name" required placeholder="Enter student's name"></td>
                    </tr>
                    <tr>
                        <td><b>Father Name</b></td>
                        <td><input type="text" name="father_name" required placeholder="Enter father's name"></td>
                    </tr>
                    <tr>
                        <td><b>Term</b></td>
                        <td>
                            <select name="term" required style="width:120px;">
                                <option value="">Select</option>
                                <option value="First">1st Term</option>
                                <option value="Second">2nd Term</option>
                                <option value="Final">3rd Term</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="student-avatar">
                <img src="./img/student.webp" alt="Avatar">
            </div>
        </div>
        <div class="subjects-section">
            <div class="section-header">
                <h3>Subject Details</h3>
                <button type="button" id="add-subject" class="btn-add">Add Subject</button>
            </div>
            <div id="subjects-container">
                <div class="subject-entry">
                    <input type="text" name="subjects[]" placeholder="Subject Name" required>
                    <input type="number" name="total_marks[]" placeholder="Total Marks" required>
                    <input type="number" name="obtained_marks[]" placeholder="Obtained Marks" required>
                    <button type="button" class="remove-subject" style="display: none;">Remove</button>
                </div>
            </div>
        </div>
        <div class="form-actions" style="text-align:center; margin:20px 0 10px 0;">
            <button type="submit" class="btn-generate">Generate Result</button>
        </div>
    </form>
</div>

<script>
    // Check if user is logged in
    if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
    });

    document.getElementById('year-session').addEventListener('change', function() {
        document.getElementById('hidden-year').value = this.value;
    });

    document.getElementById('add-subject').addEventListener('click', function() {
        const container = document.getElementById('subjects-container');
        const newRow = document.createElement('div');
        newRow.className = 'subject-entry';
        newRow.innerHTML = `
            <input type="text" name="subjects[]" placeholder="Subject Name" required>
            <input type="number" name="total_marks[]" placeholder="Total Marks" required>
            <input type="number" name="obtained_marks[]" placeholder="Obtained Marks" required>
            <button type="button" class="remove-subject">Remove</button>
        `;
        container.appendChild(newRow);

        // Show remove button on first row if there's more than one row
        const rows = container.querySelectorAll('.subject-entry');
        if (rows.length > 1) {
            rows[0].querySelector('.remove-subject').style.display = 'block';
        }
    });

    document.getElementById('subjects-container').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-subject')) {
            const row = e.target.parentElement;
            row.remove();

            // Hide remove button on first row if only one row remains
            const rows = document.querySelectorAll('.subject-entry');
            if (rows.length === 1) {
                rows[0].querySelector('.remove-subject').style.display = 'none';
            }
        }
    });
</script>
</body>
</html>
