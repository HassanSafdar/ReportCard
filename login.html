<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Result Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
        }

        .login-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #00c6ff);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-logo {
            width: 90px;
            height: auto;
            margin-bottom: 10px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .form-group input::placeholder {
            color: #95a5a6;
            font-size: 13px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
            -webkit-appearance: none;
            appearance: none;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #0056b3, #0099ff);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            background: #fde8e8;
            display: none;
            font-size: 13px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px;
                max-width: 100%;
                margin: 0 10px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-logo {
                width: 80px;
            }

            .form-group input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
            }

            .login-btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 360px) {
            .login-container {
                padding: 15px;
            }

            .login-header h1 {
                font-size: 18px;
            }

            .login-logo {
                width: 70px;
            }
        }

        /* Landscape Mode */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 15px;
            }

            .login-header {
                margin-bottom: 10px;
            }

            .login-logo {
                width: 60px;
                margin-bottom: 5px;
            }

            .form-group {
                margin-bottom: 10px;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @supports (-webkit-touch-callout: none) {
            input[type="text"],
            input[type="password"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./img/logo.jpg" alt="School Logo" class="login-logo">
            <h1>Result Management System</h1>
            <p>Welcome back! Please login to your account</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hardcoded credentials (in a real application, this should be handled server-side)
            if (username === 'wiser' && password === 'MidWiserian123') {
                // Set login status
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to the main page
                window.location.href = 'index.html';
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
